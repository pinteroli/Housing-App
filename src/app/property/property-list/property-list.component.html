<div class="d-flex align-items-center py-4">
	<div>
		<label>Filter City: &nbsp; </label>

		<input [(ngModel)]='City'>

		<button type="button" (click)="onCityFilter()" class="mx-2">Search</button>
		<button type="button" (click)="onCityFilterClear()">Clear</button> &nbsp;
	</div>

	<div>
		<label>Sort by &nbsp;</label>

		<select [(ngModel)] = 'SortbyParam'>
			<option value="City">City</option>
			<option value="Price">Price</option>
		</select>

		<button type="button" (click) = "onSortDirection()" class="mx-2">
			<i *ngIf="SortDirection==='asc'" class="fas fa-sort-alpha-down"></i>
			<i *ngIf="SortDirection==='desc'" class="fas fa-sort-alpha-up"></i>
		</button>
	</div>
</div>

<div class="row">
	<div *ngFor="let property of properties | filter: SearchCity : 'City' | sort: [SortbyParam, SortDirection]" class="col-xl-4 col-md-6 mb-4">
		<app-property-card [property]="property"></app-property-card>
	</div>
</div>
